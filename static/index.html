<!doctype html>
<meta charset=utf-8>
<link rel="shortcut icon" href="/favicon.ico">
<link rel=stylesheet type=text/css href="/resources/style.css">
<script src="/resources/libs/all.js"></script>

<title>PirateHR</title>

<div id=flash></div>

<div id="login">
	<div id="authform">
		<form class="ajaxform" action="/api/auth.json" method="POST">
		<input type="hidden" name="type" value="login_password">
		<input type="text" name="login" placeholder="Email" required autofocus>
		<input type="password" name="password" placeholder="Password" required>
		<input type="submit" value="Login">
		</form>
	</div>
	<div id="authinfo">
		<span id="auth_name"></span>
		<input id="auth_logout" type="button" value="Logout">
	</div>
</div>

<div id=outerlayout><div id=innerlayout>
	<img src="/resources/logo.png" id="logo">

	<noscript>The web no longer works without Javascript.</noscript>

	<div id="pagenav">
		<a href="/register/">Register</a>
		<a href="/user/">User</a>
		<a href="/org/">Organization</a>
	</div>

	<div class="page" id="register">
		<h2>Register</h2>

		<p>
		<form class="ajaxform" action="/api/new_user.json" method="POST">
		<input type="text" name="legal_name" placeholder="Full name" required><br>
		<input type="text" name="residence" placeholder="City, Country" required><br>
		<input type="phone" name="phone" placeholder="Phone number"><br>
		<input type="email" name="email" placeholder="Email address"><br>
		<input type="text" name="dob" placeholder="Date of birth" required>
		</p>
		<input type="submit" value="Send">
		</form>
	</div>

	<div class="page" id="user">
		<h2>User</h2>
		
		<table>
		<tr><td>UUID</td><td class="ajaxfield" id="user_uuid"></td></tr>
		<tr><td>Login</td><td class="ajaxfield" id="user_login"></td></tr>
		<tr><td>Name</td><td class="ajaxfield" id="user_name"></td></tr>
		<tr><td>Legal Name</td><td class="ajaxfield" id="user_legal_name"></td></tr>
		<tr><td>Residence</td><td class="ajaxfield" id="user_residence"></td></tr>
		<tr><td>Location</td><td class="ajaxfield" id="user_location"></td></tr>
		<tr><td>Phone</td><td class="ajaxfield" id="user_phone"></td></tr>
		<tr><td>Email</td><td class="ajaxfield" id="user_email"></td></tr>
		<tr><td>Date of Birth</td><td class="ajaxfield" id="user_dob"></td></tr>
		<tr><td>SSN/Passport#</td><td class="ajaxfield" id="user_ssn"></td></tr>
		<tr><td>Account Created</td><td class="ajaxfield" id="user_joined"></td></tr>
		<tr><td>Last Seen</td><td class="ajaxfield" id="user_last_seen"></td></tr>
		</table>
	</div>

	<div class="page" id="org">
		<h2>Organization</h2>

		<div id="orgcreateform">
			<form class="ajaxform" action="/api/organization.json" method="PUT">
			<table>
			<tr><td>Legal name of the organization</td><td><input type="text" name="legal_name" placeholder="The Pirate Organization of X" required></td></tr>
			<tr><td>Friendly name of the organization</td><td><input type="text" name="friendly_name" placeholder="Pirates of X" required></td></tr>
			</table>
			<input type="submit" value="Create">
			</form>
		</div>
		<div id="orglist">
			<h3>List of organizations</h3>
			<table id="orglisttable">
			</table>
		</div>
		<div id="orgdetails">
			<h3>Details of organization</h3>
		</div>
	</div>


</div></div>

<script src="/resources/main.js"></script>
